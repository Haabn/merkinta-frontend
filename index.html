<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnistautuminen</title>
    <link rel="stylesheet" href="./styles4.css">
</head>
<body>
    <div class="container">
        <h1>Tunnistautuminen</h1>
        <form id="authForm">
            <div class="info-box">
                <p>Tehdäksesi merkinnän, sinun tulee ensin tunnistautua pankkitunnuksilla.</p>
                <div id="errorMessage" style="display: none;" class="error-message">
                    Tunnistautuminen epäonnistui. Ole hyvä ja yritä uudelleen.
                </div>
            </div>
            <div class="form-group">
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="hasAgreement" name="customerStatus" value="hasAgreement" required>
                        <label for="hasAgreement">Minulla on voimassa oleva asiakassopimus Asilo Asset Managementin kanssa</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="noAgreement" name="customerStatus" value="noAgreement">
                        <label for="noAgreement">Minulla ei ole voimassa olevaa sopimusta Asilo Asset Managementin kanssa</label>
                    </div>
                </div>
                <label>Aloita tunnistautuminen pankkitunnuksilla:</label>
                <button type="button" id="startAuth" class="submit">
                    Tunnistaudu pankkitunnuksilla
                </button>
            </div>
        </form>
    </div>
    <!-- Scripts at the end of body for better loading performance -->
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
